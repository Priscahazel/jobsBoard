<template name= "job">
 <!--  <div class="container"> -->
 <!-- <div class="row"> -->
 <div class="col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{title}}
      {{#if $eq owner User._id}}
      <span class="pull-right">
        <a class="btn-delete text-danger"><i class="fa fa-close"></i></a>
      </span>
      {{/if}}
    </div>
    <div class="panel-body">
      {{summary}}
      <br/>
      <br>
      <br/>
      <br>
      {{#with FS.GetFile 'images' picture}}
      <img class="img-thumbnail img-circle" src="{{url}}" alt="">
      {{/with}}

      <br/>
      <br/>
      <span class="label label-default">{{category}}</span>
    </div>
    <div class="panel-footer">
      <a href="{{pathFor 'jobsDetail' _id=_id}}" class="btn btn-primary">Read more</a>
      {{#if $eq owner User._id}}
      <a href="{{pathFor 'editJobs'}}" class="btn btn-default pull-right"><i class="fa fa-pencil"></i></a>
      {{/if}}
    </div>
  </div>
</div>
<!--   </div> -->
<!-- </div> -->
</template>
