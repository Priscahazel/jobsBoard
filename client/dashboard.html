<template name="dashboard">

  <div class="container">

    <div class="row">

      <div class="col-md-12">
        {{#each jobs}}
        {{> job}}
        {{else}}

        <p class="text-center">
          You haven't created any jobs yet
        </p>

        {{/each}}

         </div>
    </div>
  </div>
</template>
