 <template name="jobs">
    <div class="container">
        <h1>{{pageTitle}}</h1>
        <div class="row">
            <div class="col-sm-3" id="space">
                <ul>
                    <p>
                       <li> <a href="{{pathFor 'home'}}" class="btn btn-default"><i class="fa fa-plus"></i> Create jobs</a> </li>

                       <li> <a href="{{pathFor 'jobs'}}" class="btn btn-danger">All Jobs</a></li>

                       <li><a href="{{pathFor 'jobsCategory' category='html'}}" class="btn btn-primary">HTML</a></li>

                       <li><a href="{{pathFor 'jobsCategory' category='javascript'}}" class="btn btn-success">JavaScript</a></li>

                       <li><a href="{{pathFor 'jobsCategory' category='css'}}" class="btn btn-info">Css</a></li>
                   </p>
               </ul>
           </div>


           <div class="col-md-9">
            <div class="row">
                {{#each jobs}}
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{title}}
                        </div>
                        <div class="panel-body">
                            {{summary}}
                            <br/>
                            <br/>
                            <span class="label label-default">{{category}}</span>
                        </div>
                        <div class="panel-footer">
                            <a href="{{pathFor 'jobsDetail' _id=_id}}" class="btn btn-primary">Read more</a>
                            {{#if $eq owner User._id}}
                            <a href="{{pathFor 'editJobs'}}" class="btn btn-default pull-right"><i class="fa fa-pencil"></i></a>
                            {{/if}}
                        </div>
                    </div>
                </div>
                {{else}}
                <!-- You can use {{else}} to handle an empty array -->
                <p>No jobs yet</p>
                {{/each}}
            </div>
        </div>
    </div>
</div>
</template>
